<h1 class="mt-4">Computadores</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" routerLink="/computer">
                <i class="fa fa-plus"></i> Novo    
            </button>    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-4">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Seção</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let computer of computers">
                        <td>{{computer.id}}</td>
                        <td>{{computer.description}}</td>
                        <td></td>
                        <td>
                            <button class="btn btn-primary" routerLink="/computer/{{computer.id}}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger ml-1" data-toggle="modal" data-target="#modalDelecao" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>    
    </div>
   
</div>
